<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<a href="/"><h1>ï¿½ Ask Mate</h1></a><br>
{% for q in question %}
    <h2>{{ q.title }}</h2>
    <p>{{ q.message }}</p>
{% endfor %}
<form>
    <button class="button" formaction='{{ url_for('add_answer', question_id=question_id) }}'>Add an answer</button>
</form>
<form>
    <button class="button" formaction='{{ url_for('edit', question_id=question_id) }}'>Edit question</button>
</form>
<form>
    <button class="button" formaction='{{ url_for('add_comment', question_id=question_id) }}'>Add comment</button>
</form>
<br><br><br><br>
<h2>Answers:</h2>

 {% for answer in answers_list %}
     {{ answer.title }}
     <br>
     {{ answer.message }}
 {% endfor %}

<h2>Comments:</h2>

 {% for comment in comments %}
     {{ comment.message }}<br>
 {% endfor %}

</body>
</html>
