<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
<a href="/"><div class="logo">à³± Ask Mate</div></a>
<form action="{{ url_for("search")}}" method="post">
    <div class="search_box">
        <input name="searched_phrase" placeholder="What are you looking for?" size="40"></input>
        <button class="button" type="submit">Search</button>
    </div>
</form>

    <br>

<h2>Recently asked questions:</h2>
<table>
        {% for question in questions %}
        <tr>
            <td>{{ question.submission_time }}</td>
            <td style="width:30%"><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            <td>{{ question.message }}</td>
        </tr>
        {% endfor %}
    </table>
<div class="button_area">

<a href="/list"><div class="button">See more</div></a>
<a href={{ url_for('add_question', question_id=-1) }}><div class="button">Add question</div></a>
</div>

</body>
</html>
