<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Question page</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
    </head>
    <body>
    <a href="/"><div class="logo">à³± Ask Mate</div></a><br>
        <h2>Question form</h2>
        {% if edit %}
            <form action="{{ url_for("edit", question_id=question_id)}}" method="post">
                <label for="question-input">Your Question:</label><br>
                <textarea id="question_title_input" name="question_title" rows="1" cols="60">{{ question[TITLE] }}</textarea><br>
                <textarea id="question-input" name="question" rows="4" cols="60">{{ question[CONTENT] }}</textarea><br><br>
                <button class="button" type="submit">Save</button>
            </form>
        {% else %}
            <form action="/add_question" method="post">
                <label for="question-input">Your Question:</label><br>
                <textarea id="question_title_input" name="question_title" rows="1" cols="60"></textarea><br>
                <textarea id="question-input" name="question" rows="4" cols="60"></textarea><br><br>
                <button class="button" type="submit">Save</button>
            </form>
            {% endif %}
    </body>
</html>
